            <p class="greeting-name">Hi Rajat,</p>
            <p>Welcome Back</p>
        </div>
        <div class="header-filters" fxLayout="row">
            <button mat-button [matMenuTriggerFor]="belowMenu">Last 7 days</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
                <button mat-menu-item>Last Month</button>
                <button mat-menu-item>Last Year</button>
            </mat-menu>
            <button mat-button [matMenuTriggerFor]="belowMenu">May 28 - June 3</button>
        </div>
    </div>
    <app-todays-todo></app-todays-todo>
    <app-store-summary></app-store-summary>
    <app-orders-sales></app-orders-sales>

    <app-tutorials-guides></app-tutorials-guides>
